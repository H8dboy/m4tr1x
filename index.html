<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUT OF THE MATRIX</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Header Verde Matrix */
        .header { 
            background: #0f0; color: #000; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .title-brand { letter-spacing: 2px; font-size: 1.1em; text-transform: uppercase; }

        /* Bottone Upload Nero */
        .upload-btn { 
            background: #000; color: #0f0; padding: 10px 18px; 
            border: 2px solid #000; cursor: pointer; text-transform: uppercase;
            font-family: 'Courier New', monospace; font-weight: bold;
            transition: 0.3s;
        }
        
        .upload-btn:hover { background: #222; border-color: #0f0; }

        /* Feed Video */
        .v-feed { padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 30px; }
        .post { width: 100%; max-width: 500px; background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 8px; overflow: hidden; }
        
        .video-placeholder { 
            height: 400px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
            border-bottom: 1px solid #1a1a1a;
        }

        .matrix-text { animation: blink 1.5s infinite; color: #0f0; font-size: 0.9em; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .controls { padding: 15px; display: flex; justify-content: space-around; background: #050505; }
        .btn { background: none; border: 1px solid #0f0; color: #0f0; padding: 8px 15px; cursor: pointer; font-size: 0.75em; text-transform: uppercase; }
        .btn:hover { background: #0f0; color: #000; }

        /* Notifica Status */
        #status-bar { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #0f0; color: #000; padding: 10px 25px; 
            font-weight: bold; display: none; z-index: 200; box-shadow: 0 0 15px #0f0;
        }
    </style>
</head>
<body>

    <div class="header">
        <span class="title-brand">OUT OF THE MATRIX</span>
        <button id="upload_widget" class="upload-btn">SEND EVIDENCE</button>
    </div>

    <div id="status-bar">UPLOAD COMPLETED. DATA SECURED.</div>

    <div class="v-feed">
        <div class="post">
            <div class="video-placeholder">
                <p class="matrix-text">[ SEARCHING FOR LIVE FEED ]</p>
                <small style="color: #444; margin-top: 10px;">MINNEAPOLIS SECTOR 01</small>
            </div>
            <div class="controls">
                <button class="btn">VERIFY</button>
                <button class="btn">LIKE</button>
                <button class="btn">FAKE?</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">  
        // Inserisci qui il tuo Cloud Name ottenuto dalla dashboard di Cloudinary
        const cloudName = "IL_TUO_CLOUD_NAME"; 
        const uploadPreset = "m4tr1x_preset";

        var myWidget = cloudinary.createUploadWidget({
            cloudName: cloudName, 
            uploadPreset: uploadPreset,
            sources: ['local', 'camera'],
            clientAllowedFormats: ["mp4", "mov", "avi"],
            maxFileSize: 100000000, // 100MB
            styles: {
                palette: {
                    window: "#000000",
                    sourceBg: "#000000",
                    windowBorder: "#00FF00",
                    tabIcon: "#00FF00",
                    inactiveTabIcon: "#004400",
                    menuIcons: "#00FF00",
                    link: "#00FF00",
                    action: "#00FF00",
                    inProgress: "#00FF00",
                    complete: "#00FF00",
                    error: "#FF0000",
                    textDark: "#000000",
                    textLight: "#00FF00"
                }
            }
        }, (error, result) => { 
            if (!error && result && result.event === "success") { 
                const statusBar = document.getElementById('status-bar');
                statusBar.style.display = 'block';
                setTimeout(() => { statusBar.style.display = 'none'; }, 5000);
            }
        });

        document.getElementById("upload_widget").addEventListener("click", function(){
            myWidget.open();
        }, false);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUT OF THE MATRIX</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }
        
        /* Header Neon */
        .header { 
            background: #0f0; color: #000; padding: 15px; 
            text-align: center; font-weight: bold; box-shadow: 0 0 20px #0f0; 
            letter-spacing: 3px; position: sticky; top: 0; z-index: 100;
        }

        /* Monitor Live */
        .live-container { width: 95%; max-width: 800px; margin: 25px auto; border: 2px solid #0f0; background: #050505; box-shadow: 0 0 15px #050; }
        .live-header { background: #0f0; color: #000; padding: 5px 12px; font-size: 0.8em; font-weight: bold; display: flex; justify-content: space-between; }
        .live-video { width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        
        .matrix-glow { color: #0f0; font-size: 1.1em; animation: pulse 2s infinite; text-align: center; line-height: 1.5; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

        /* Area Upload */
        .upload-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .upload-label { 
            background: #000; color: #0f0; padding: 20px 40px; border: 2px solid #0f0; 
            cursor: pointer; font-size: 1.2em; font-weight: bold; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .upload-label:hover { background: #0f0; color: #000; box-shadow: 0 0 30px #0f0; }
        .security-footer { margin-top: 20px; color: #004400; font-size: 0.7em; text-transform: uppercase; }

        /* Messaggio di successo */
        #status-alert { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #0f0; color: #000; padding: 12px 25px; 
            font-weight: bold; display: none; z-index: 200; box-shadow: 0 0 20px #0f0;
        }
    </style>
</head>
<body>

    <div class="header">STATUS: SIGNAL ACTIVE</div>

    <div class="live-container">
        <div class="live-header">
            <span>ðŸ”´ LIVE UPLINK</span>
            <span>MN_SECTOR_01</span>
        </div>
        <div class="live-video">
            <div class="matrix-glow">
                [ BYPASSING FILTERS... ]<br>
                <span style="font-size: 0.7em;">WAITING FOR UNFILTERED STREAM</span>
            </div>
        </div>
    </div>

    <div class="upload-section">
        <button id="upload_widget" class="upload-label">SEND EVIDENCE</button>
        <div class="security-footer">Encrypted Connection to: dtcutghbu</div>
    </div>

    <div id="status-alert">EVIDENCE SECURED. FAMILY IS SAFE.</div>

    <script type="text/javascript">  
        // Configurazione Cloudinary con il tuo nick 'dtcutghbu'
        var myWidget = cloudinary.createUploadWidget({
            cloudName: 'dtcutghbu', 
            uploadPreset: 'm4tr1x_preset',
            sources: ['local', 'camera'],
            clientAllowedFormats: ["mp4", "mov", "avi"],
            maxFileSize: 100000000, // Max 100MB per file
            styles: {
                palette: {
                    window: "#000000",
                    sourceBg: "#000000",
                    windowBorder: "#00FF00",
                    tabIcon: "#00FF00",
                    inactiveTabIcon: "#004400",
                    menuIcons: "#00FF00",
                    link: "#00FF00",
                    action: "#00FF00",
                    inProgress: "#00FF00",
                    complete: "#00FF00",
                    error: "#FF0000",
                    textDark: "#000000",
                    textLight: "#00FF00"
                }
            }
        }, (error, result) => { 
            if (!error && result && result.event === "success") { 
                const alertBox = document.getElementById('status-alert');
                alertBox.style.display = 'block';
                setTimeout(() => { alertBox.style.display = 'none'; }, 6000);
            }
        });

        document.getElementById("upload_widget").addEventListener("click", function(){
            myWidget.open();
        }, false);
    </script>
</body>
</html>
